<html>
  <head>
    <link rel="stylesheet" type="text/css" href="demo.css">
    <script src='../lib/easy_fill-0.0.2.min.js' type='text/javascript'></script>
  </head>
  <body>
    <div class="forms-container">
      <h4>Fill data in form fields</h4>
      <form action="#" method="post" class="fill-form">
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name" />
        </div>
        <div>
          <label for="mail">E-mail:</label>
          <input type="email" name="email" />
        </div>
        <div>
          <label for="msg">Message:</label>
          <textarea name="message"></textarea>
        </div>
        <div>
          <label for="gender">Gender:</label>
          <input type="radio" name="gender" value="male">Male
          <input type="radio" name="gender" value="female">Female
          <input type="radio" name="gender" value="other">Other
        </div>
        <div>
          <label for="favoritecar">Favorite Car</label>
          <select name="favoritecar">
            <option value="audi">Audi</option>
            <option value="mercedes">Mercedes</option>
            <option value="volvo">Volvo</option>
            <option value="tesla">Tesla</option>
          </select>
        </div>
        <div>
          <label for="languages">Languages</label>
          <input type="checkbox" name="language" value="HTML">Html
          <input type="checkbox" name="language" value="CSS">Css
          <input type="checkbox" name="language" value="JS">Js
          <input type="checkbox" name="language" value="Ruby">Ruby
        </div>
        <div class="button">
          <button type="submit">Submit</button>
        </div>
      </form>
